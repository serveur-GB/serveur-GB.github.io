        <label for="text-input">Entrez du texte :</label>
    <input type="text" id="text-input" placeholder="Tapez ici">

    <button onclick="rediriger()">Valider</button>

    <script>
        function rediriger() {
            // Récupérer la valeur du champ texte
            var texte = document.getElementById("text-input").value;

            // Vérifier si le champ n'est pas vide
            if (texte.trim() !== "") {
                // Rediriger vers une page en fonction du texte (remplacez "page1.html" par le chemin de votre page)
                window.location.href = texte + ".html"; // Exemple : si vous tapez "exemple", cela redirigera vers "exemple.html"
            } else {
                alert("Veuillez entrer du texte avant de valider.");
            }
        }
    </script>
</header>
